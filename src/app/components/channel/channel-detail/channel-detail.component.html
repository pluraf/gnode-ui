<app-subheader selectedMenuName="Channel ID: {{chanid}}" [actions]="menubarItems" backRoute="/channels" (deleteChannelEvent)="onDeleteChannel()"></app-subheader>
<app-channel-delete  [visible]="visibleDialog" [channels]="[{'id': chanid}]" (deleteConfirmed)="onDeleteChannel()" (cancel)="visibleDialog = false"></app-channel-delete>
<div class="main-content">
<p-table [value]="details" [tableStyle]="{ 'min-width': '10rem' }">
    <ng-template pTemplate="body"  let-detail>
        <tr>
            <td style="max-width: 25rem; width:15rem">{{ detail[0] }}</td>
            <td>
              @if (detail[0].startsWith("JWT")) {
                <textarea cols="60" rows="5" disabled="true" style="resize: none;">{{ detail[1] }}</textarea>
              } @else {
                {{ detail[1] }}
              }
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
