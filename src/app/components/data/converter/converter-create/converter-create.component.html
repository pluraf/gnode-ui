<app-subheader
  selectedMenuName="Create converter"
  backRoute="/converters">
</app-subheader>

<div class="main-content" [style]="{'margin-top': '120px'}">
  <p-toast position="top-right" [baseZIndex]="5000"/>
  <div class="formgrid grid" style="display: inline-block;">
    <div class="field col-12">
      <div class="mb-2"><label for="converter_id">Converter Id</label></div>
      <input
        id="converter_id"
        type="text"
        pInputText
        [disabled]="autoId"
        [(ngModel)]="converterId"
        class="text-base p-2 w-23rem mr-3"
      />
      <span class="inline-block">
        <p-checkbox
          [(ngModel)]="autoId"
          [binary]="true"
          inputId="auto_id"
          (ngModelChange)="converterId = ''"
        />
        <label for="auto_id" class="pl-2">autogenerated</label>
      </span>
    </div>
    <div class="field col-12 mt-2">
      <div class="mb-2">
        <label for="lua-code">Lua code</label>
      </div>
      <textarea id="lua-code" cols="72" rows="20" class="converter-edit" [(ngModel)]="converterCode"></textarea>
    </div>
    <div class="field col-12 mt-2">
      <div class="mb-2"><label for="description">Description</label></div>
      <input
        id="description"
        type="text"
        pInputText
        [(ngModel)]="description"
        class="text-base p-2 w-full"
      />
    </div>
    <div class="field col-12 mt-4">
      <button pButton (click)="onSubmit()" class="button">Submit</button>
    </div>
  </div>
</div>
