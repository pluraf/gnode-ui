<app-subheader selectedMenuName="Users" [items]="menubarItems"></app-subheader>
<div class="flex flex-grow-1 flex-column ">
    <div  class="flex flex-column justify-content-center border-round  connectorinfo">
        <p-table [value]="userList" selectionMode="single" 
             [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox"></p-tableHeaderCheckbox></th>
                    <th >User ID</th>
                    <th >Role</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" class="users" let-user>
                <tr>
                    <td ><p-tableCheckbox name="checkbox" [value]="users"></p-tableCheckbox></td>
                    <td >{{ user.name }}</td>
                    <td class="role">{{ user.role }}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>

</div>
