<app-subheader selectedMenuName="Authentication"></app-subheader>

<div class="main-content-body" [style]="{'margin-top': '120px'}">
    <div class="field col-12 w-full mt-1">
      <div>
        <p-checkbox [(ngModel)]="settings.isAuthentication" [binary]="true" inputId="auth_id"/>
        <label for="auth_id" class="pl-2">Authentication Required</label>
      </div>

    </div>
    <div class="field col-12 mt-4">
        <button pButton (click)="onSubmit()" class="button">Submit</button>
      </div>
</div>
