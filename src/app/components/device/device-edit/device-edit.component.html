 <app-subheader selectedMenuName="Edit device" [backRoute]="'devices/device/' + devid"></app-subheader>

<div *ngIf="loaded" class="main-content-body">
     <div class="p-grid">
      <div class="p-fluid">
        <div class="p-field">
          <div class="card mt-4">
            <div class="flex flex-column gap-1 mt-4">
              <div>Device ID: <b>{{ devid }}</b></div>
              <small>Permanent identifier of the device</small>
            </div>
            <div class="flex flex-column gap-1 mt-4">
              <label for="deviceType">Type</label>
              <input type="text" pInputText [(ngModel)]="selectedTypeOption" name="deviceType" id="deviceType" class="input_field " disabled/>
            </div>
            <div class="p-field flex flex-column gap-1 mt-4">
              <label for="description">Description</label>
              <input type="text" pInputText name="description" id="description" [(ngModel)]="description" class="input_field"/>
            </div>
          </div>
        </div>
        <div class="p-field">
            <span><strong>Device state</strong></span>
            <div class="card flex mt-3 ">
                <div class="flex flex-column gap-1">
                    <p-inputSwitch [(ngModel)]="enabled" />
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
      <button pButton (click)="onUpdate()">Update</button>
    </div>
</div>
