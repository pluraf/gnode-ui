<app-subheader selectedMenuName="Device details" [actions]="menubarItems" backRoute="/devices" (deleteDeviceEvent)="onDeleteDevice()"></app-subheader>
<app-delete [visible]="visibleDialog" [items]="[{'id': devid}]" [itemLabel]="'device'" [idField]="'id'"
    (deleteConfirmed)="onDeleteDevice()" (cancel)="visibleDialog = false">
</app-delete>
<div class="main-content">
  <div class="grid align-content-start m-0">
    <div class="field col flex-grow-0 mr-6">
      <p-table [value]="details" [tableStyle]="{ 'min-width': '30rem' }">
        <ng-template pTemplate="body" let-detail>
            <tr>
                <td style="max-width: 25rem; min-width:10rem">{{ detail[0] }}</td>
                <td>
                    {{ detail[1] }}
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="field col flex-grow-0">
      <!-- Add here data for the right side -->
    </div>
  </div>
</div>
