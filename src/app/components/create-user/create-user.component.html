<div class="card flex flex-column justify-content-center">
    <div class="mb-3  flex flex-column ">
      <h1 class=" flex flex-row justify-content-center mt-5">Create new user</h1>
    </div>
    <div class="flex flex-column justify-content-center">
      <form>
        <div class="card flex flex-row justify-content-center ">
          <p-card>
            <div class="flex flex-column gap-2">
              <label for="username">Username</label>
              <input class="mb-4" name="username" required pInputText id="username" aria-describedby="username-help"
                [(ngModel)]="userObj.username" />
            </div>
            <div class="flex flex-column gap-2 mb-4">
              <label for="passwordInput">Password</label>
              <p-password [(ngModel)]="userObj.password" name="passwordInput" id="passwordInput" inputId="passwordInput" class="w-full" promptLabel="Choose a password" 
                weakLabel="Too simple" 
                mediumLabel="Average complexity" 
                strongLabel="Complex password" [toggleMask]="true" [style]="{'width':'100%'}"
                [inputStyle]="{'width':'100%'}"/>
            </div>
            <p-checkbox [(ngModel)]="userObj.is_admin" [binary]="true" name="is_admin" inputId="binary" /> Admin
            <button  pButton pRipple label="CREATE USER" (click)="onCreateUser()"> </button>
          </p-card>
        </div>
      </form>
    </div>
  </div>
