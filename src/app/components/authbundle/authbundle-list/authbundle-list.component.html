        <app-subheader selectedMenuName="Authentication bundles" [actions]="menubarItems" (deleteChannelEvent)="onDeleteChannel()"></app-subheader>
        <app-authbundle-delete [visible]="visibleDialog" [chanid]="selectedAuthbundle" (deleteConfirmed)="onDeleteChannel()" (cancel)="visibleDialog = false"></app-authbundle-delete>

        <div class="flex flex-grow-1 flex-column main-content">
            <div  class="flex flex-column justify-content-center border-round  channelinfo">
                <p-table [value]="authbundleList" selectionMode="multiple" [(selection)]="selectedAuthbundle" dataKey="authbundles" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox" /></th>
                            <th >Authbundle ID</th>
                            <th >Type</th>
                            <th >Description</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" class="channel" let-channel>
                        <tr>
                            <td ><p-tableCheckbox name="checkbox" [value]="channel" /></td>
                            <td ><a routerLink="/channel/{{channel.clients}}">{{ channel.clients }}</a></td>
                            <td class="communicationBox" >
                                @if(channel.communication === 'Allowed'){
                                    <svg class="comm-svg-icon" viewBox="0 0 24 24" fill="green" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                    </svg>
                                }@else if(channel.communication === 'Blocked'){
                                    <svg class="comm-svg-icon" viewBox="0 0 24 24" fill="gray" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                    </svg>
                                }
                                {{ channel.communication }}
                            </td>
                            <td>{{ channel.lastseen }}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="flex flex-row align-items-center justify-content-end mt-auto">
                    <span class=" m-2 text-color ">Items per page: </span>
                    <p-dropdown [options]="paginatorOptions" optionLabel="label" optionValue="value" [(ngModel)]="rows"
                        (ngModelChange)="first = 0" />
                    <p-paginator [first]="first" [rows]="rows" [totalRecords]="authbundleList.length"
                        (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
                        currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false"
                        [showFirstLastIcon]="false"></p-paginator>
                </div>
            </div>
        </div>
