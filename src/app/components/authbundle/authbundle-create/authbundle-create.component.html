<app-subheader selectedMenuName="Create authentication bundle" [showBackArrow]="true"></app-subheader>

<div class="main-content">
  <div *ngIf="messages" class="alert flex flex-row" style="color: green; font-size:18px">
    <div class="text-center">
        {{ messages }}  To return to the authbundle, click the back arrow in the top-left corner.
    </div>
  </div>
  <div *ngIf="!messages" class="formgrid grid w-full">
      <div class="field col-12 w-full">
        <div class="mb-2"><label for="authbundle_id">Authbundle Id</label></div>
        <input id="authbundle_id" type="text" pInputText [disabled]="autoId" [(ngModel)]="authbundleId" class="text-base p-2 w-23rem mr-3">
        <span class="inline-block">
          <p-checkbox [(ngModel)]="autoId" [binary]="true" inputId="auto_id" (ngModelChange)="onChangeAutoId($event)"/>
          <label for="auto_id" class="pl-2">autogenerated</label>
        </span>
      </div>
      <div class="field col-12">
        <div class="mb-2"><label for="Connector-types">Connector type</label></div>
        <select id="Connector-types" [(ngModel)]="selConnectorType" (ngModelChange)="onChangeConnectorType($event)" class="text-color surface-overlay p-2 border-1 border-round w-12rem">
          <option *ngFor="let option of objectKeys(ConnectorTypes)" [value]="option">{{ConnectorTypes[option]}}</option>
        </select>
      </div>
      <div class="field col-12">
        <div class="mb-2"><label for="auth-options">Authentication type</label></div>
        <select id="auth-options" [(ngModel)]="selAuthOption" (ngModelChange)="onChangeAuthOption($event)" class="text-color surface-overlay p-2 border-1 border-round w-12rem">
          <option *ngFor="let option of objectKeys(authOptions)" [value]="option">{{authOptions[option]}}</option>
        </select>
      </div>
      @if (showUsername()) {
        <div class="field col-12">
          <div class="mb-2"><label for="username">Username</label></div>
          <input id="username" type="text" pInputText [(ngModel)]="username" class="text-base p-2 w-23rem"/>
          <div><small class="text-color-secondary inline-block pt-1">Username can be empty for MQTT v5.0</small></div>
        </div>
      }
      @if (showPassword()) {
        <div class="field col-12">
          <div class="mb-2"><label for="password">Password</label></div>
          <input id="password" type="text" pInputText [(ngModel)]="password" class="text-base p-2  w-23rem">
        </div>
      }
      @if (showUploadKey()) {
      <div class="field col-12">
        <div class="flex flex-row align-items-center gap-1 mt-2">
          <span class="mr-2">Secret key file</span>
          <input type="file" #keyFile name="keyFile" (change)="onFileSelected($event)">
        </div>
      </div>
      }
      <div class="field col-12">
        <div class="mb-2"><label for="description">Description</label></div>
        <input id="description" type="text" pInputText [(ngModel)]="description" class="text-base p-2 w-30rem"/>
      </div>
      <div class="field col-12 mt-4">
        <button pButton (click)="onSubmit()" class="button">Submit</button>
      </div>
      @if(messages){
        <div class="alert flex flex-row mt-3" style="color: green; font-size:18px" >  {{ messages }} </div>
        } 
  </div>
</div>
