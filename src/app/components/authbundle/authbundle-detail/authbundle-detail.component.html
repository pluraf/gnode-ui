<app-subheader selectedMenuName="Authbundle ID: {{authbundleId}}" [actions]="menubarItems" backRoute="/authbundles" (deleteChannelEvent)="onDeleteAuthbundle()"></app-subheader>
<app-authbundle-delete  [visible]="visibleDialog" [authbundles]="[{'authbundle_id': authbundleId}]" (deleteConfirmed)="onDeleteAuthbundle()" (cancel)="visibleDialog = false"></app-authbundle-delete >
<div class="main-content">
    <p-table [value]="details" [tableStyle]="{ 'min-width': '10rem' }">
        <ng-template pTemplate="body"  let-detail>
            <tr>
                <td style="max-width: 25rem; width:15rem">{{ detail[0] }}</td>
                <td>{{ detail[1] }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
