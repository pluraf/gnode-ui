<p-dialog [(visible)]="visibleDialog" (visibleChange)="onCancel()" [modal]="true" [style]="{ width: '40rem' }">
    <ng-template pTemplate="header">
      {{ isMultiple ? 'Delete ' + itemLabel + 's: ' + itemIds.join(', ') + '?' : 'Delete ' + itemLabel + ': ' + itemIds[0] + '?' }}
    </ng-template>
    <span class="p-text-secondary block mb-5">
      This action will delete {{ isMultiple ? 'these ' + itemLabel + 's' : 'this ' + itemLabel }}.
    </span>
    <div class="flex justify-content-end gap-2">
      <button pButton label="Cancel" [style]="{ 'background-color':'white', 'color':'black'}" (click)="onCancel()"></button>
      <button pButton label="Delete" (click)="onDelete()"></button>
    </div>
  </p-dialog>
