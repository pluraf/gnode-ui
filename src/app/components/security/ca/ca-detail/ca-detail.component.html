<app-subheader selectedMenuName="CA Certificate Name: {{caId}}" [actions]="menubarItems" backRoute="/ca/"></app-subheader>
<app-delete [visible]="visibleDialog" [items]="[{'file_id': caId}]" [itemLabel]="'file'" [idField]="'file_id'" (deleteConfirmed)="onDelete()" (cancel)="visibleDialog = false"></app-delete>
<div class="main-content">
    <p-table [value]="details" [tableStyle]="{ 'min-width': '10rem' }">
        <ng-template pTemplate="body"  let-detail>
            <tr>
                <td style="max-width: 25rem; width:15rem">{{ detail[0] }}</td>
                <td>{{ detail[1] }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
