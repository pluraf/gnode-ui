        <app-subheader selectedMenuName="Authentication bundles" [actions]="menubarItems"></app-subheader>
        <app-delete [visible]="visibleDialog" [items]="selectedAuthbundle" [itemLabel]="'authbundle'" [idField]="'authbundle_id'" (deleteConfirmed)="onDeleteAuthbundle()" (cancel)="visibleDialog = false"></app-delete>
        <div *ngIf="showMessage" class="showMessage flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
            <div class="text-center">
                No authbundles available. To create one, click the plus sign in the top-right corner or use the
                <a routerLink="/authbundles/authbundle-create" class="text-green-700">Create Authbundle</a> link.
            </div>
        </div>
        <div *ngIf="!showMessage" class="main-content">
            <p-toast position="top-right" class="mt-6" [baseZIndex]="5000"/>
            <p-table [value]="authbundleList" selectionMode="multiple" [(selection)]="selectedAuthbundle" dataKey="authbundle_id" [paginator]="true" [rows]="15" [rowsPerPageOptions]="[10, 15, 30]" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox" /></th>
                        <th>Authbundle ID</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-authbundle>
                    <tr>
                        <td><p-tableCheckbox name="checkbox" [value]="authbundle" /></td>
                        <td><a routerLink="/authbundles/authbundle-detail/{{authbundle.authbundle_id}}">{{ authbundle.authbundle_id }}</a></td>
                        <td>{{authbundle.service_type}}</td>
                        <td>{{authbundle.description}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
