<div class="card flex flex-column justify-content-center">
  <div class="mb-4  flex flex-column ">
    <h1 class=" flex flex-row justify-content-center mt-3 mb-auto">Log in</h1>
    <p class="descText flex flex-row justify-content-center mt-2">Please enter your details.</p>
  </div>
  <div class="flex flex-column justify-content-center mb-2">
    <form>
      <div class="card flex flex-row justify-content-center">
        <p-card>
          
          <div class="flex flex-column gap-2">
            <label for="username">Username</label>
            <input class="mb-4" name="username" pInputText id="username" aria-describedby="username-help"
              [(ngModel)]="loginObj.username" />
          </div>
          <div class="flex flex-column gap-2 mb-4">
            <label for="passwordInput">Password</label>
            <!-- <input class="mb-4" name="password" type="password" pInputText id="password" aria-describedby="username-help"
              [(ngModel)]="loginObj.password" /> -->
           <p-password [(ngModel)]="loginObj.password" name="passwordInput" id="passwordInput" [inputId]="'passwordInput'"  class="w-full" promptLabel="Choose a password" 
             [toggleMask]="true" [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"/> 
          </div>
          <button pButton pRipple label="LOG IN" (click)="onLogin()"> </button>
        </p-card>
      </div>
    </form>
  </div>
  <div class="flex flex-column justify-content-center">
    <p-divider layout="horizontal" class="p-divider-center flex flex-row justify-content-center w-2 m-auto"></p-divider>
  </div>
</div>
