<app-subheader selectedMenuName="Connector ID: {{connid}}" [items]="menubarItems" (deleteConnectorEvent)="onDeleteConnector()"></app-subheader>

<p-dialog header="Delete connector?" [modal]="true" [(visible)]="visibleDialog" [style]="{ width: '40rem' }">
  <span class="p-text-secondary block mb-5">This action will delete this connector and all its metadata, but does not affect data already published to Cloud Pub/Sub.
  </span>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visibleDialog = false"></p-button>
    <p-button label="Delete" severity="danger" (onClick)="onDeleteConnector()" ></p-button>
  </div>
</p-dialog>
<p-table [value]="details" [tableStyle]="{ 'min-width': '10rem' }">
    <ng-template pTemplate="body"  let-detail>
        <tr>
            <td style="max-width: 25rem; width:15rem">{{ detail[0] }}</td>
            <td>
              @if (detail[0].startsWith("JWT")) {
                <textarea cols="60" rows="5" disabled="true" style="resize: none;">{{ detail[1] }}</textarea>
              } @else {
                {{ detail[1] }}
              }
            </td>
        </tr>
    </ng-template>
</p-table>
