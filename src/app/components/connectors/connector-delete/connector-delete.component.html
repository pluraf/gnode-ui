
<p-dialog header="Delete connector?" [(visible)]="visible" [modal]="true" [style]="{ width: '40rem' }">
    <span class="p-text-secondary block mb-5">
      This action will delete this connector and all its metadata, but does not affect data already published to Cloud Pub/Sub.
    </span>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="onCancel()"></p-button>
      <p-button label="Delete" severity="danger" (click)="onDelete()"></p-button>
    </div>
  </p-dialog>
