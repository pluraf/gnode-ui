        <app-subheader selectedMenuName="Connectors" [items]="menubarItems" (deleteConnectorEvent)="onDeleteConnector()"></app-subheader>
        <app-connector-delete  [visible]="visibleDialog" [connid]="selectedConnector" (deleteConfirmed)="onDeleteConnector()" (cancel)="visibleDialog = false"></app-connector-delete>

        <div class="flex flex-grow-1 flex-column ">
            <div  class="flex flex-column justify-content-center border-round  connectorinfo">
                <p-table [value]="connectorList" selectionMode="multiple" [(selection)]="selectedConnector" dataKey="clients" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox" /></th>
                            <th >Connector ID</th>
                            <th >Communication</th>
                            <th >Last Seen</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" class="connector" let-connector>
                        <tr>
                            <td ><p-tableCheckbox name="checkbox" [value]="connector" /></td>
                            <td ><a routerLink="/connector/{{connector.clients}}">{{ connector.clients }}</a></td>
                            <td class="communicationBox" >
                                @if(connector.communication === 'Allowed'){
                                    <svg class="comm-svg-icon" viewBox="0 0 24 24" fill="green" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                    </svg>
                                }@else if(connector.communication === 'Blocked'){
                                    <svg class="comm-svg-icon" viewBox="0 0 24 24" fill="gray" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                    </svg>
                                }
                                {{ connector.communication }}
                            </td>
                            <td>{{ connector.lastseen }}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="flex flex-row align-items-center justify-content-end mt-auto">
                    <span class=" m-2 text-color ">Items per page: </span>
                    <p-dropdown [options]="paginatorOptions" optionLabel="label" optionValue="value" [(ngModel)]="rows"
                        (ngModelChange)="first = 0" />
                    <p-paginator [first]="first" [rows]="rows" [totalRecords]="connectorList.length"
                        (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
                        currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false"
                        [showFirstLastIcon]="false"></p-paginator>
                </div>
            </div>
        </div>
