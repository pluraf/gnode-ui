<app-subheader selectedMenuName="Edit pipeline"
[backRoute]="'pipelines/pipeline-detail/' + pipeid"></app-subheader>
<div class="main-content-body">
    <p-toast position="top-right" [baseZIndex]="5000"/>
    <div class="p-grid ">
        <div class="p-col-12 p-md-6">
            Pipeline ID: <b>{{pipeid}}</b><br>
            <small>Permanent identifier of the pipeline</small>
            <p-tabView (activeIndexChange)="onModeChange($event)">
                <p-tabPanel header="Visual">
                    <pipeline-assembler #pipelineAssembler></pipeline-assembler>
                </p-tabPanel>
                <p-tabPanel header="Raw">
                    <div class="p-fluid">
                        <div class="p-field gap-1">
                            <textarea cols="100" rows="25" class="pipeline-edit" [(ngModel)]="pipelineJson"></textarea>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>
            <div class="mt-3">
                <button pButton (click)="onUpdatePipeline()">Update</button>
            </div>
        </div>
    </div>
</div>
