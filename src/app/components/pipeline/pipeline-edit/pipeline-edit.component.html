<app-subheader selectedMenuName="Edit pipeline" [showBackArrow]="true" [useExplicitNavigation]="true"
[backRoute]="'pipelines/pipeline-detail/' + pipeid"></app-subheader>
<div class="main-content-body">
    <p-toast position="top-right" (onClick)="clear()" (onClose)="loading = false"  [baseZIndex]="5000"/>
    <div class="p-grid ">
        <div class="p-col-12 p-md-6">
            <h4>Pipeline ID: {{pipeid}}</h4>
            <div class="p-fluid">
                <div class="p-field gap-1">
                    <div class="mb-2">Configuration</div>
                    <textarea cols="100" rows="25" class="pipeline-edit" [(ngModel)]="pipelineJson"></textarea>
                </div>
                <div class="mt-3">
                    <button pButton (click)="onUpdatePipeline()" [disabled]="loading">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
