<app-subheader selectedMenuName="Edit pipeline" [showBackArrow]="true"></app-subheader>
<div class="main-content-body">
    <div *ngIf="messages" class="alert flex flex-row mt-100" style="color: green; font-size:18px">
        <div class="text-center">
            {{ messages }}  To return to the pipeline details, click the back arrow in the top-left corner.
        </div>
    </div>
    <div *ngIf="!messages" class="p-grid ">
        <div class="p-col-12 p-md-6">
            <div class="p-fluid">
                <div class="p-field gap-1">
                    <div class="mb-2">Configuration</div>
                    <textarea cols="100" rows="25" class="pipeline-edit" [(ngModel)]="pipelineJson"></textarea>
                </div>
                <div class="mt-3">
                    <button pButton (click)="onUpdatePipeline()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
