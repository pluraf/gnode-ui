<div *ngIf="messages" class="alert flex flex-row mt-100" style="color: green; font-size:18px">
    <div class="text-center">
        {{ messages }}  To return to the pipelines, click the back arrow in the top-left corner.
    </div>
</div>
    
<app-subheader selectedMenuName="Create pipeline" [showBackArrow]="true" ></app-subheader>

<div *ngIf="!messages" class=" main-content-body">
        <div class="p-col-12 p-md-6">
            <div  class="p-fluid">                 
                <div class="p-field flex flex-column gap-1">
                    <label for="pipeid">Pipeline ID</label>
                    <input name="pipeid" id="pipeid" class="input_field border-1 border-round" [(ngModel)]="pipeid"/>
                </div>
                
                <div class="p-field gap-1">
                    <div class="mb-2">Configuration</div>
                    <textarea cols="60" rows="20" class="pipeline-create" [(ngModel)]="pipelineJson"></textarea>
                </div>
                <div class="p-field mt-3">
                    <button pButton (click)="onCreatePipeline()">Submit</button>      
                </div>
                @if(messages){
                    <div class="alert flex flex-row mt-3" style="color: green; font-size:18px" >  {{ messages }} </div>
                    } 
            </div>
        </div>
</div>
