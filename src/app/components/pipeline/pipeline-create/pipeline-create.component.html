<app-subheader selectedMenuName="Create pipeline" [showBackArrow]="true" ></app-subheader>
<div class=" main-content-body">
        <div class="p-col-12 p-md-6">
            <h3>Pipeline ID: </h3>
            <div class="p-fluid">                 
                <div class="p-field flex flex-column gap-1">
                    <label for="pipeid">Pipeline ID</label>
                    <input name="pipeid" id="pipeid" class="input_field border-1 border-round"/>
                </div>
                
                <div class="p-field flex flex-column gap-1">
                    <label>Pipeline json</label>
                    <textarea  cols="62" rows="6" class="pubKeyFormat"></textarea>
                </div>
                <div class="mt-3">
                    <button pButton (click)="onCreatePipeline()">Submit</button>      
                </div>
            </div>
        </div>
</div>
