<app-subheader selectedMenuName="Create pipeline" [showBackArrow]="true" ></app-subheader>
<div class=" main-content-body">
        <div class="p-col-12 p-md-6">
            <h3>Pipeline ID: </h3>
            <div class="p-fluid">
                <div class="p-field">
                    <div class="padding-lagom margin-lagom">
                        <label for="">Pipeline ID</label>
                        <input name="pipeid"  id="pipeid" class="input_fieldset"/>
                    </div>
                </div>

                <div class="mt-4" >
                    <fieldset>
                      <legend>Pipeline raw json</legend>
                      <textarea  cols="62" rows="6" class="pubKeyFormat"></textarea>
                    </fieldset>
                </div> 
                <div class="mt-3">
                    <button pButton (click)="onCreatePipeline()">Submit</button>      
                </div>
            </div>
        </div>
</div>
