<app-subheader selectedMenuName="Pipelines" [actions]="menubarActions" ></app-subheader>
<app-pipeline-delete  [visible]="visibleDialog" [pipelines]="selectedPipelines" (deleteConfirmed)="onDeletePipelines()" (cancel)="visibleDialog = false"></app-pipeline-delete >

<div class="main-content">
  <p-table [value]="pipelines" selectionMode="multiple" [(selection)]="selectedPipelines" dataKey="id" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 30]" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox" /></th>
        <th >Pipeline ID</th>
        <th >Connector In</th>
        <th >Connector Out</th>
        <th >Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" class="pipeline" let-pipeline>
      <tr>
        <td><p-tableCheckbox name="checkbox" [value]="pipeline" /></td>
        <td><a routerLink="/pipeline-edit/{{pipeline.id}}">{{pipeline.id}}</a></td>
        <td>{{pipeline.connector_in}}</td>
        <td>{{pipeline.connector_out}}</td>
        <td>{{pipeline.description}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
