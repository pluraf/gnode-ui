<app-subheader selectedMenuName="Pipelines" [actions]="menubarActions" (deleteChannelEvent)="onDeletePipelines()"></app-subheader>

<div class="main-content">
  <p-table [value]="pipelines" selectionMode="multiple" [(selection)]="selectedPipelines" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem"><p-tableHeaderCheckbox name="checkbox" /></th>
        <th >Pipeline ID</th>
        <th >Connector In</th>
        <th >Connector Out</th>
        <th >Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" class="pipeline" let-pipeline>
      <tr>
        <td><p-tableCheckbox name="checkbox" [value]="pipeline" /></td>
        <td><a routerLink="/pipeline-edit/{{pipeline.id}}">{{pipeline.id}}</a></td>
        <td>{{pipeline.connector_in}}</td>
        <td>{{pipeline.connector_out}}</td>
        <td>{{pipeline.description}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex flex-row align-items-center justify-content-end mt-auto">
      <span class=" m-2 text-color ">Items per page: </span>
      <p-dropdown [options]="paginatorOptions" optionLabel="label" optionValue="value" [(ngModel)]="rows"
          (ngModelChange)="first = 0" />
      <p-paginator [first]="first" [rows]="rows" [totalRecords]="pipelines.length"
          (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false"
          [showFirstLastIcon]="false"></p-paginator>
  </div>
</div>
